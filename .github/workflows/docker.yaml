name: app test, build and push image to ECR

on:
  push:
    branches:
      - project1

jobs:
  test-python:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/app

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

  build-and-push-docker:
    needs: test-python
    
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/app

    env:
      REPO_NAME: krzysztof-homework-app
      IMAGE_TAG: latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Create ECR repository if it doesn't exist
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        aws ecr describe-repositories --repository-names ${{ env.REPO_NAME }} || \
        aws ecr create-repository --repository-name ${{ env.REPO_NAME }}
      
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker build -t $ECR_REGISTRY/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }} .
        docker push $ECR_REGISTRY/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}

    - name: Clear post-build
      run: docker rmi $ECR_REGISTRY/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}